{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <!-- <form id="formData" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button id="submitBtn" type="submit" class="btn btn-success">Save</button>
    </form> -->
    <form id="formData" class="needs-validation" novalidate>
        {% csrf_token %}
        
          <div class="form-group">
            <label for="usernameInput">Username*</label>
            <input type="text" name="username" class="form-control" id="usernameInput" required>
          </div>

          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" name="password" class="form-control" id="passwordInput" required>
          </div>
          
          <div class="form-group">
            <label for="emailInput">Email*</label>
            <input type="email" name="email" class="form-control" id="emailInput" required>
          </div>
        
          <div class="form-group">
            <label for="phoneNumberInput">Phone number*</label>
            <input type="text" class="form-control" name="phone_number" id="phoneNumberInput" maxlength="20" required>
          </div>
          <button id="submitBtn" type="submit" class="btn btn-success">Save</button>
      </form>
      <div id="messageContainer" class="alert" role="alert"></div>

      <div id="dataContainer" ></div>
{% endblock content %}
